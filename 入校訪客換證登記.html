<script type="text/javascript">
function resultMSG(opt,valid, msg){//表單訊息回覆
	var msgClasses;
	if(valid){
		msgClasses = "h5 alert alert-success";
	} else {
		msgClasses = "h5 alert alert-danger";
	}
	$(opt).removeClass().addClass(msgClasses).html(msg);
	return false;
}
$.extend($.validator.messages, {
		required: $.validator.format("必(選)填 required")
});			
function submitForm(formID,urlFile){	
		$(formID).validate({
			submitHandler: function() {	
				$.ajax({
					url: urlFile,
					type: "POST",
					dataType: "text",	
					data: $(formID).serialize(),
					beforeSend: function() {	
						$(".btn").attr('disabled', true);//避免2次送出							
					},
					success:function(rMsg){
						
                        //console.log(rMsg);
						$("#h5title").hide();	
						if(rMsg.substr(0,3)=='con'){							
				
							
							resultMSG("#showMsg",true, "請將通行碼連同換證網址告知受邀者。<br>填表換證網址(含通行碼："+rMsg.substr(3)+")為：<br>alcat.pu.edu.tw/guest_entry/login.php?"+rMsg.substr(3)+"<br>也可將填表換證網址(含通行碼)的QRcode另存圖檔下載後，寄給受邀者使用。");
							$('#code').html("").qrcode({ width: 100, height: 100, text: "https://alcat.pu.edu.tw/guest_entry/login.php?"+rMsg.substr(3)})
							
							$(".invitee").val("");
							$("input[type='radio']").prop("checked",false);	
                            $.magnificPopup.open({
                                items: {
                                    src: '#result-note' 
                                },
                                type: 'inline',
                                preloader: true,
                                modal: true			
                            }, 0);

						}
						if(rMsg=='ok'){
							alert("資料已儲存，謝謝您的配合");					
							
							resultMSG("#msgResult",true, '通行證已產生。入校時可利用手機重新登入連結，出示手機通行證頁面即可入校。亦可<a href="main.php?nav=guestProve" target="_blank"><i class="fas fa-print"></i>[列印通行證]</a>於入校時給校安人員檢視。<br><small>The information has been saved ,Or <i class="fas fa-print"></i>[Print Pass] to be inspected by the school security ersonnel when entering the school,The pass screen can also be displayed by using your mobile phone to log in to this page again when entering school.</small><br><small>註：若您剛剛資料填寫有誤，請重新填寫，再次儲存即可。<small>Note: If you just filled in the information incorrectly, please fill it in again and save it again.</small></small>');	

								$.magnificPopup.open({
									items: {
										src: '#use-note' 
									},
									type: 'inline',
									preloader: true,
									modal: true			
								}, 0);
							$("input[name='tnID']").prop("readonly",false);
	
							$(".invitees").val("");
							$("input[type='radio']").prop("checked",false);
								
						}
						if(rMsg=='errid'){
							resultMSG("#msgResult",false, "資料儲存失敗，身分字號格式不符");
						}							
						if(rMsg=='err'){
							resultMSG("#msgResult",false, "資料儲存失敗，欄位值異常，請再次確認");
						}	
						if(rMsg=='errday'){
							resultMSG("#msgResult",false, '資料儲存失敗，日期欄位值異常(區間至多一星期)，請再次確認');
						}							
						if(rMsg=='max'){
							resultMSG("#msgResult",false, '資料儲存失敗，同行人數已大於學校規定，已無法產生臨時通行證，<br>或您可<a href="main.php?nav=guestProve" target="_blank">[列印已存在人員的通行證]</a>於入校時給校安人員檢視，<br>通行證畫面也可於入校時使用手機重新登入此頁面顯示。');
						}						
						
					},					
					complete:function(){	
						$(".btn").removeAttr('disabled');
						$('html, body').scrollTop(0);	
					}

				});
				
			},
			errorPlacement: function(error, element) {
			  if(element.attr('type') == 'radio' || element.attr('type') == 'checkbox') {
				error.appendTo($(element).parent().parent()); // 放到最后一个
			  }else{
				$(element).after(error); // 放在错误域的后面
			  }
			  $(error).css('color','red').css('font-size','small');	
			}
		
		});
	return false;
}//end  function
